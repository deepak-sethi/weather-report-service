plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
	implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.4.3'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'


    // Use TestNG test framework
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
}

test{
 systemProperty 'TempDiff', System.getProperty('TempDiff')
 systemProperty 'BrowserName', System.getProperty('BrowserName')
  useTestNG()
    	{
    	includeGroups 'smoke', 'comparePrerequisites'
       	useDefaultListeners = true // Tells TestNG to execute its default reporting structure
        suites 'Service XMLs/'+System.getProperty('Service') + '.xml'
        }
        
        testLogging {
        events "PASSED","FAILED","SKIPPED"
        }
        testLogging.showStandardStreams = true
}

sourceSets {
    test {
        java.srcDirs = ['src/test/java']
    }
}

apply plugin: 'java'
apply plugin: "eclipse"